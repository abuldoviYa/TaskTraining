<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

</head>
<body>
<div id="top-bar">
    <div id="search-bar">
        <input type="text" id="taskSearch" placeholder="Поиск">
        <button id="search-icon">&#128269;</button>
    </div>
    <div style="background-color: black" id="avatar"></div>
</div>

<div id="content">
    <div id="white-zone">
        <a id="todayButton" href="#" class="button">Today</a>
        <a href="#" id="thisWeekButton" class="button">Week</a>
        <label for="incompleteTasksCheckbox">Show Incomplete Tasks Only:</label>
        <input type="checkbox" id="incompleteTasksCheckbox">

        <div id="calendar"></div>
    </div>
    <div id="light-grey-zone">

        <div id="taskList">

        </div>

    </div>
</div>

<div id="overlay" onclick="closeTaskModal()"></div>

<!-- Modal for displaying full task description -->
<div id="taskModal">
    <div id="modalContent"></div>
    <button onclick="closeTaskModal()">Close</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
